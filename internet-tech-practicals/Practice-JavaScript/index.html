<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css" />
    <title>Practice JavaScript</title>
  </head>
  <body>
    <div class="container">
      <p class="container-head">Steve Jobs once said</p>
      <blockquote class="quote">
        <p class="quote-text" id="quote-text">
          "The design is not just what it looks like, a design is how it works."
        </p>
      </blockquote>
      <button id="btn-next" class="btn">Next</button>
    </div>

    <div class="buttons">
      <button id="btn-new-window" class="btn">Open New Window</button>
      <button id="btn-alert" class="btn">Open an alert dialogue</button>
      <button id="btn-print" class="btn">Print</button>
    </div>
  </body>

  <!-- SCRIPT -->
  <script type="text/javascript" src="script.js"></script>
</html>
