<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Information</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Please provide information about your pet by filling the form below:-
      </h1>
      <form class="form">
        <input class="el name" type="text" placeholder="Name:" required />
        <input class="el age" type="number" placeholder="Age:" required />
        <input class="el weight" type="number" placeholder="Weight:" required />
        <input class="el type" type="text" placeholder="Type:" required />
        <input class="el breed" type="text" placeholder="Breed (optional):" />
        <textarea class="hobbies" placeholder="Hobbies:" required></textarea>
        <button class="submit-button">submit</button>
      </form>
    </div>
  </body>
</html>
